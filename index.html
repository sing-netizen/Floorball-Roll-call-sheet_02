    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 设置默认日期为今天
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('date').value = formattedDate;
            
            const generateBtn = document.getElementById('generateBtn');
            const whatsappBtn = document.getElementById('whatsappBtn');
            const whatsappOutput = document.getElementById('whatsappOutput');
            
            generateBtn.addEventListener('click', function() {
                const date = document.getElementById('date').value;
                const location = document.getElementById('location').value;
                const coach = document.getElementById('coach').value;
                
                // 格式化日期显示
                const dateObj = new Date(date);
                const formattedDate = `${dateObj.getFullYear()}年${dateObj.getMonth() + 1}月${dateObj.getDate()}日`;
                
                let output = `🏒 软式曲棍球技术改良训练班点名记录 🏒\n\n`;
                output += `📅 日期：${formattedDate}\n`;
                output += `⏰ 时间：星期一、六 (18:00-20:00)\n`;
                output += `📍 地点：${location}\n`;
                output += `👨‍🏫 负责教练：${coach}\n\n`;
                
                // 获取运动员出席状态
                output += `🏃‍♂️ 运动员名单：\n`;
                let athleteCount = 0;
                for (let i = 1; i <= 13; i++) {
                    const row = document.querySelector(`#attendanceBody tr:nth-child(${i})`);
                    const name = row.cells[1].textContent;
                    const statusSelect = row.querySelector('.status');
                    const statusText = statusSelect.options[statusSelect.selectedIndex].text;
                    
                    output += `${i}. ${name} - ${statusText}\n`;
                    if (statusSelect.value === 'Yes') {
                        athleteCount++;
                    }
                }
                output += `运动员出席人数：${athleteCount}/13\n\n`;
                
                // 获取融合伙伴出席状态
                output += `🤝 融合伙伴名单：\n`;
                let partnerCount = 0;
                for (let i = 14; i <= 19; i++) {
                    const row = document.querySelector(`#attendanceBody tr:nth-child(${i})`);
                    const name = row.cells[1].textContent;
                    const statusSelect = row.querySelector('.status');
                    const statusText = statusSelect.options[statusSelect.selectedIndex].text;
                    
                    output += `${i}. ${name} - ${statusText}\n`;
                    if (statusSelect.value === 'Yes') {
                        partnerCount++;
                    }
                }
                output += `融合伙伴出席人数：${partnerCount}/6\n\n`;
                
                // 添加生成时间
                const now = new Date();
                const generatedTime = `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日 ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
                output += `此记录由点名系统自动生成\n生成时间：${generatedTime}`;
                
                whatsappOutput.textContent = output;
                whatsappBtn.disabled = false;
            });
            
            whatsappBtn.addEventListener('click', function() {
                const outputText = whatsappOutput.textContent;
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(outputText)}`;
                window.open(whatsappUrl, '_blank');
            });
        });
