<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>軟式曲棍球技術改良訓練班點名系統</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Microsoft JhengHei", "微軟正黑體", sans-serif;
        }
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #submitBtn {
            background-color: #4CAF50;
            color: white;
        }
        #resetBtn {
            background-color: #f44336;
            color: white;
        }
        .attendance-summary {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>軟式曲棍球技術改良訓練班點名系統</h1>
        
        <form id="attendanceForm">
            <div class="form-group">
                <label for="date">日期</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="location">地點</label>
                <select id="location" name="location" required>
                    <option value="">請選擇地點</option>
                    <option value="九龍灣體育館">九龍灣體育館</option>
                    <option value="紅磡市政大廈體育館">紅磡市政大廈體育館</option>
                    <option value="九龍灣運動場">九龍灣運動場</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="coach">教練組合</label>
                <select id="coach" name="coach" required>
                    <option value="">請選擇教練組合</option>
                    <option value="彭家威丶何家瑩">彭家威丶何家瑩</option>
                    <option value="何昌恆丶何家瑩">何昌恆丶何家瑩</option>
                    <option value="彭家威">彭家威</option>
                    <option value="何昌恆">何昌恆</option>
                    <option value="何家瑩">何家瑩</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>時間</label>
                <input type="text" value="星期一丶六（18:00-20:00)" readonly>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>編號</th>
                        <th>姓名</th>
                        <th>狀態</th>
                    </tr>
                </thead>
                <tbody id="attendanceTable">
                    <!-- 運動員列表將由JavaScript生成 -->
                </tbody>
            </table>
            
            <div class="action-buttons">
                <button type="button" id="submitBtn">提交點名記錄</button>
                <button type="button" id="resetBtn">重置</button>
            </div>
        </form>
        
        <div class="attendance-summary" id="summary" style="display:none;">
            <h3>點名摘要</h3>
            <div id="summaryContent"></div>
        </div>
    </div>

    <script>
        // 運動員和融合伙伴名單
        const participants = [
            { id: 1, name: "羅翹鋒", type: "運動員" },
            { id: 2, name: "陳卓謙", type: "運動員" },
            { id: 3, name: "林日朗", type: "運動員" },
            { id: 4, name: "李浩生", type: "運動員" },
            { id: 5, name: "陳文輝", type: "運動員" },
            { id: 6, name: "陳文傑", type: "運動員" },
            { id: 7, name: "李穎駿", type: "運動員" },
            { id: 8, name: "呂家華", type: "運動員" },
            { id: 9, name: "林志忠", type: "運動員" },
            { id: 10, name: "曹俊業", type: "運動員" },
            { id: 11, name: "何子鵬", type: "運動員" },
            { id: 12, name: "吳國浩", type: "運動員" },
            { id: 13, name: "石振星", type: "運動員" },
            { id: 14, name: "陳考熒", type: "融合伙伴" },
            { id: 15, name: "麥偉俊", type: "融合伙伴" },
            { id: 16, name: "陳芯儀", type: "融合伙伴" },
            { id: 17, name: "江韻荍", type: "融合伙伴" },
            { id: 18, name: "夏仲文", type: "融合伙伴" },
            { id: 19, name: "黃展悅", type: "融合伙伴" }
        ];

        // 狀態選項
        const statusOptions = [
            { value: "Yes", text: "出席" },
            { value: "Abs", text: "請假" },
            { value: "O", text: "無故缺席" },
            { value: "L", text: "遲到" },
            { value: "S", text: "病假" },
            { value: "C", text: "出外比賽" }
        ];

        // 初始化表格
        function initializeTable() {
            const tableBody = document.getElementById("attendanceTable");
            tableBody.innerHTML = "";
            
            participants.forEach(participant => {
                const row = document.createElement("tr");
                
                // 編號
                const idCell = document.createElement("td");
                idCell.textContent = participant.id;
                row.appendChild(idCell);
                
                // 姓名
                const nameCell = document.createElement("td");
                nameCell.textContent = `${participant.name} (${participant.type})`;
                row.appendChild(nameCell);
                
                // 狀態下拉選單
                const statusCell = document.createElement("td");
                const select = document.createElement("select");
                select.name = `status_${participant.id}`;
                select.required = true;
                
                // 添加預設選項
                const defaultOption = document.createElement("option");
                defaultOption.value = "";
                defaultOption.textContent = "請選擇狀態";
                defaultOption.disabled = true;
                defaultOption.selected = true;
                select.appendChild(defaultOption);
                
                // 添加狀態選項
                statusOptions.forEach(option => {
                    const optionElement = document.createElement("option");
                    optionElement.value = option.value;
                    optionElement.textContent = option.text;
                    select.appendChild(optionElement);
                });
                
                statusCell.appendChild(select);
                row.appendChild(statusCell);
                
                tableBody.appendChild(row);
            });
        }

        // 生成摘要
        function generateSummary() {
            const date = document.getElementById("date").value;
            const location = document.getElementById("location").value;
            const coach = document.getElementById("coach").value;
            
            let summaryHTML = `
                <p><strong>課程名稱：</strong>軟式曲棍球技術改良訓練班</p>
                <p><strong>日期：</strong>${date}</p>
                <p><strong>時間：</strong>星期一丶六（18:00-20:00)</p>
                <p><strong>地點：</strong>${location}</p>
                <p><strong>教練組合：</strong>${coach}</p>
                <p><strong>點名記錄：</strong></p>
                <ul>
            `;
            
            participants.forEach(participant => {
                const statusSelect = document.querySelector(`select[name="status_${participant.id}"]`);
                const statusValue = statusSelect.value;
                const statusText = statusOptions.find(option => option.value === statusValue)?.text || "未選擇";
                
                summaryHTML += `<li>${participant.name} (${participant.type}): ${statusText}</li>`;
            });
            
            summaryHTML += `</ul>`;
            
            document.getElementById("summaryContent").innerHTML = summaryHTML;
            document.getElementById("summary").style.display = "block";
            
            return summaryHTML;
        }

        // 上傳到WhatsApp
        function uploadToWhatsApp(summary) {
            // 這裡使用正規表達式去除HTML標籤，只保留純文本
            const plainTextSummary = summary.replace(/<[^>]*>/g, "");
            
            // 編碼文本以用於URL
            const encodedText = encodeURIComponent(plainTextSummary);
            
            // 創建WhatsApp分享鏈接
            const whatsappUrl = `https://wa.me/?text=${encodedText}`;
            
            // 在新窗口打開WhatsApp
            window.open(whatsappUrl, '_blank');
        }

        // 頁面載入時初始化
        document.addEventListener("DOMContentLoaded", function() {
            // 設置今天的日期為預設值
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById("date").value = formattedDate;
            
            // 初始化表格
            initializeTable();
            
            // 提交按鈕事件
            document.getElementById("submitBtn").addEventListener("click", function() {
                // 檢查表單是否有效
                if (!document.getElementById("attendanceForm").checkValidity()) {
                    alert("請填寫所有必填欄位");
                    return;
                }
                
                // 生成摘要
                const summary = generateSummary();
                
                // 詢問是否上傳到WhatsApp
                if (confirm("點名記錄已生成，是否上傳到WhatsApp？")) {
                    uploadToWhatsApp(summary);
                }
            });
            
            // 重置按鈕事件
            document.getElementById("resetBtn").addEventListener("click", function() {
                if (confirm("確定要重置所有資料嗎？")) {
                    document.getElementById("attendanceForm").reset();
                    document.getElementById("summary").style.display = "none";
                    initializeTable();
                }
            });
        });
    </script>
</body>
</html>
