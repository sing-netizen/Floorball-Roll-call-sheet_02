<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>軟式曲棍球技術改良訓練班點名系統</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Microsoft JhengHei", Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .attendance-select {
            width: 100%;
            padding: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #whatsappOutput {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: Arial, sans-serif;
        }
        .section-title {
            background-color: #2c3e50;
            color: white;
            padding: 8px;
            margin-top: 20px;
            border-radius: 4px;
        }
        .status-Yes { color: #27ae60; }
        .status-Abs { color: #f39c12; }
        .status-O { color: #e74c3c; }
        .status-L { color: #9b59b6; }
        .status-S { color: #3498db; }
        .status-C { color: #1abc9c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>軟式曲棍球技術改良訓練班點名系統</h1>
        
        <div class="form-group">
            <label for="trainingDate">訓練日期</label>
            <input type="date" id="trainingDate">
        </div>
        
        <div class="form-group">
            <label for="location">訓練地點</label>
            <select id="location">
                <option value="九龍灣體育館">九龍灣體育館</option>
                <option value="紅磡市政大廈體育館">紅磡市政大廈體育館</option>
                <option value="九龍灣運動場">九龍灣運動場</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="coachCombination">教練組合</label>
            <select id="coachCombination">
                <option value="彭家威、何家瑩">彭家威、何家瑩</option>
                <option value="何昌恆、何家瑩">何昌恆、何家瑩</option>
                <option value="彭家威">彭家威</option>
                <option value="何昌恆">何昌恆</option>
                <option value="何家瑩">何家瑩</option>
            </select>
        </div>
        
        <div class="section-title">運動員點名</div>
        <table id="athletesTable">
            <thead>
                <tr>
                    <th>編號</th>
                    <th>姓名</th>
                    <th>出席狀態</th>
                </tr>
            </thead>
            <tbody>
                <!-- 運動員列表將由JavaScript生成 -->
            </tbody>
        </table>
        
        <div class="section-title">融合伙伴點名</div>
        <table id="partnersTable">
            <thead>
                <tr>
                    <th>編號</th>
                    <th>姓名</th>
                    <th>出席狀態</th>
                </tr>
            </thead>
            <tbody>
                <!-- 融合伙伴列表將由JavaScript生成 -->
            </tbody>
        </table>
        
        <div class="buttons">
            <button id="generateReport">生成點名報告</button>
            <button id="sendToWhatsApp">推送至WhatsApp</button>
        </div>
        
        <div class="form-group">
            <label for="whatsappOutput">WhatsApp推送文案</label>
            <textarea id="whatsappOutput" readonly></textarea>
        </div>
    </div>

    <script>
        // 運動員名單
        const athletes = [
            "羅翹鋒", "陳卓謙", "林日朗", "李浩生", "陳文輝", 
            "陳文傑", "李穎駿", "呂家華", "林志忠", "曹俊業", 
            "何子鵬", "吳國浩", "石振星"
        ];
        
        // 融合伙伴名單
        const partners = [
            "陳考熒", "麥偉俊", "陳芯儀", "江韻荍", "夏仲文", "黃展悅"
        ];
        
        // 出席狀態選項（包含emoji）
        const attendanceOptions = [
            { value: "Yes", text: "✅ 出席" },
            { value: "Abs", text: "📝 請假" },
            { value: "O", text: "❌ 無故缺席" },
            { value: "L", text: "⏰ 遲到" },
            { value: "S", text: "🤒 病假" },
            { value: "C", text: "🏆 出外比賽" }
        ];
        
        // 初始化表格
        function initializeTables() {
            const athletesTable = document.getElementById("athletesTable").getElementsByTagName("tbody")[0];
            const partnersTable = document.getElementById("partnersTable").getElementsByTagName("tbody")[0];
            
            // 填充運動員表格
            athletes.forEach((name, index) => {
                const row = athletesTable.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = name;
                
                const statusCell = row.insertCell(2);
                const select = document.createElement("select");
                select.className = "attendance-select";
                
                attendanceOptions.forEach(option => {
                    const optionElement = document.createElement("option");
                    optionElement.value = option.value;
                    optionElement.textContent = option.text;
                    select.appendChild(optionElement);
                });
                
                statusCell.appendChild(select);
            });
            
            // 填充融合伙伴表格
            partners.forEach((name, index) => {
                const row = partnersTable.insertRow();
                row.insertCell(0).textContent = index + 14;
                row.insertCell(1).textContent = name;
                
                const statusCell = row.insertCell(2);
                const select = document.createElement("select");
                select.className = "attendance-select";
                
                attendanceOptions.forEach(option => {
                    const optionElement = document.createElement("option");
                    optionElement.value = option.value;
                    optionElement.textContent = option.text;
                    select.appendChild(optionElement);
                });
                
                statusCell.appendChild(select);
            });
            
            // 設置默認日期為今天
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById("trainingDate").value = formattedDate;
        }
        
        // 生成點名報告
        function generateReport() {
            const date = document.getElementById("trainingDate").value;
            const location = document.getElementById("location").value;
            const coachCombination = document.getElementById("coachCombination").value;
            
            // 格式化日期顯示
            const dateObj = new Date(date);
            const formattedDate = `${dateObj.getFullYear()}年${dateObj.getMonth() + 1}月${dateObj.getDate()}日`;
            
            let report = `軟式曲棍球技術改良訓練班點名記錄\n`;
            report += `==============================\n`;
            report += `日期：${formattedDate}\n`;
            report += `時間：18:00-20:00\n`;
            report += `地點：${location}\n`;
            report += `教練：${coachCombination}\n\n`;
            
            // 運動員出席情況
            report += `🏒 運動員出席情況：\n`;
            const athleteRows = document.querySelectorAll("#athletesTable tbody tr");
            athleteRows.forEach(row => {
                const number = row.cells[0].textContent;
                const name = row.cells[1].textContent;
                const status = row.cells[2].querySelector("select").value;
                const statusText = attendanceOptions.find(opt => opt.value === status).text;
                report += `${number}. ${name} - ${statusText}\n`;
            });
            
            report += `\n`;
            
            // 融合伙伴出席情況
            report += `🤝 融合伙伴出席情況：\n`;
            const partnerRows = document.querySelectorAll("#partnersTable tbody tr");
            partnerRows.forEach(row => {
                const number = row.cells[0].textContent;
                const name = row.cells[1].textContent;
                const status = row.cells[2].querySelector("select").value;
                const statusText = attendanceOptions.find(opt => opt.value === status).text;
                report += `${number}. ${name} - ${statusText}\n`;
            });
            
            report += `\n`;
            report += `此記錄由點名系統自動生成\n`;
            report += `生成時間：${new Date().toLocaleString('zh-Hant')}`;
            
            document.getElementById("whatsappOutput").value = report;
        }
        
        // 推送至WhatsApp
        function sendToWhatsApp() {
            const report = document.getElementById("whatsappOutput").value;
            if (!report) {
                alert("請先生成點名報告");
                return;
            }
            
            // 編碼報告內容
            const encodedReport = encodeURIComponent(report);
            
            // 創建WhatsApp分享連結
            const whatsappUrl = `https://wa.me/?text=${encodedReport}`;
            
            // 在新視窗中打開WhatsApp
            window.open(whatsappUrl, '_blank');
        }
        
        // 事件監聽
        document.getElementById("generateReport").addEventListener("click", generateReport);
        document.getElementById("sendToWhatsApp").addEventListener("click", sendToWhatsApp);
        
        // 初始化
        document.addEventListener("DOMContentLoaded", initializeTables);
    </script>
</body>
</html>
