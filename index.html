<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软式曲棍球技术改良训练班点名系统</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Microsoft JhengHei", Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .form-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .status-Yes {
            background-color: #d4edda;
        }
        .status-Abs {
            background-color: #fff3cd;
        }
        .status-O {
            background-color: #f8d7da;
        }
        .status-L {
            background-color: #ffeaa7;
        }
        .status-S {
            background-color: #cce7ff;
        }
        .status-C {
            background-color: #e2e3e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>软式曲棍球技术改良训练班点名系统</h1>
        
        <div class="form-section">
            <div class="form-group">
                <label for="date">选择日期</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="form-group">
                <label for="location">选择地点</label>
                <select id="location" required>
                    <option value="">请选择地点</option>
                    <option value="九龍灣體育館">九龍灣體育館</option>
                    <option value="紅磡市政大廈體育館">紅磡市政大廈體育館</option>
                    <option value="九龍灣運動場">九龍灣運動場</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="coach">选择教练组合</label>
                <select id="coach" required>
                    <option value="">请选择教练组合</option>
                    <option value="彭家威丶何家瑩">彭家威丶何家瑩</option>
                    <option value="何昌恆丶何家瑩">何昌恆丶何家瑩</option>
                    <option value="彭家威">彭家威</option>
                    <option value="何昌恆">何昌恆</option>
                    <option value="何家瑩">何家瑩</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="time">训练时间</label>
                <select id="time" required>
                    <option value="">请选择时间</option>
                    <option value="星期一 (18:00-20:00)">星期一 (18:00-20:00)</option>
                    <option value="星期六 (18:00-20:00)">星期六 (18:00-20:00)</option>
                </select>
            </div>
        </div>
        
        <div class="form-section">
            <h3>运动员名单</h3>
            <table id="athletes-table">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>姓名</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 运动员名单将在这里动态生成 -->
                </tbody>
            </table>
        </div>
        
        <div class="form-section">
            <h3>融合伙伴名单</h3>
            <table id="partners-table">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>姓名</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 融合伙伴名单将在这里动态生成 -->
                </tbody>
            </table>
        </div>
        
        <div class="buttons">
            <button id="save-btn">保存记录</button>
            <button id="submit-btn">提交并上传至WhatsApp</button>
        </div>
    </div>

    <script>
        // 运动员名单
        const athletes = [
            "羅翹鋒", "陳卓謙", "林日朗", "李浩生", "陳文輝", 
            "陳文傑", "李穎駿", "呂家華", "林志忠", "曹俊業", 
            "何子鵬", "吳國浩", "石振星"
        ];
        
        // 融合伙伴名单
        const partners = [
            "陳考熒", "麥偉俊", "陳芯儀", "江韻荍", "夏仲文", "黃展悅"
        ];
        
        // 状态选项
        const statusOptions = [
            { value: "Yes", text: "出席" },
            { value: "Abs", text: "请假" },
            { value: "O", text: "无故缺席" },
            { value: "L", text: "迟到" },
            { value: "S", text: "病假" },
            { value: "C", text: "出外比赛" }
        ];
        
        // 生成表格行
        function generateTableRows(data, tableId) {
            const tableBody = document.querySelector(`#${tableId} tbody`);
            tableBody.innerHTML = '';
            
            data.forEach((name, index) => {
                const row = document.createElement('tr');
                
                // 编号单元格
                const numberCell = document.createElement('td');
                numberCell.textContent = index + 1;
                row.appendChild(numberCell);
                
                // 姓名单元格
                const nameCell = document.createElement('td');
                nameCell.textContent = name;
                row.appendChild(nameCell);
                
                // 状态单元格
                const statusCell = document.createElement('td');
                const select = document.createElement('select');
                select.className = 'status-select';
                
                // 添加默认选项
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = '请选择状态';
                select.appendChild(defaultOption);
                
                // 添加状态选项
                statusOptions.forEach(option => {
                    const opt = document.createElement('option');
                    opt.value = option.value;
                    opt.textContent = option.text;
                    select.appendChild(opt);
                });
                
                // 添加事件监听器，根据选择的状态添加相应的CSS类
                select.addEventListener('change', function() {
                    // 移除所有状态类
                    statusCell.className = '';
                    // 添加新状态类
                    if (this.value) {
                        statusCell.classList.add(`status-${this.value}`);
                    }
                });
                
                statusCell.appendChild(select);
                row.appendChild(statusCell);
                
                tableBody.appendChild(row);
            });
        }
        
        // 初始化表格
        document.addEventListener('DOMContentLoaded', function() {
            generateTableRows(athletes, 'athletes-table');
            generateTableRows(partners, 'partners-table');
            
            // 设置默认日期为今天
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('date').value = formattedDate;
            
            // 保存按钮事件
            document.getElementById('save-btn').addEventListener('click', function() {
                alert('记录已保存！');
            });
            
            // 提交按钮事件
            document.getElementById('submit-btn').addEventListener('click', function() {
                // 检查是否所有必填字段都已填写
                const date = document.getElementById('date').value;
                const location = document.getElementById('location').value;
                const coach = document.getElementById('coach').value;
                const time = document.getElementById('time').value;
                
                if (!date || !location || !coach || !time) {
                    alert('请填写所有必填字段！');
                    return;
                }
                
                // 检查是否所有人员状态都已选择
                const statusSelects = document.querySelectorAll('.status-select');
                let allSelected = true;
                
                statusSelects.forEach(select => {
                    if (!select.value) {
                        allSelected = false;
                    }
                });
                
                if (!allSelected) {
                    alert('请为所有人员选择状态！');
                    return;
                }
                
                // 生成WhatsApp消息
                let message = `软式曲棍球技术改良训练班点名记录\n`;
                message += `日期: ${date}\n`;
                message += `地点: ${location}\n`;
                message += `教练组合: ${coach}\n`;
                message += `时间: ${time}\n\n`;
                
                message += `运动员:\n`;
                athletes.forEach((name, index) => {
                    const statusSelect = document.querySelectorAll('#athletes-table .status-select')[index];
                    const statusText = statusSelect.options[statusSelect.selectedIndex].text;
                    message += `${index+1}. ${name}: ${statusText}\n`;
                });
                
                message += `\n融合伙伴:\n`;
                partners.forEach((name, index) => {
                    const statusSelect = document.querySelectorAll('#partners-table .status-select')[index];
                    const statusText = statusSelect.options[statusSelect.selectedIndex].text;
                    message += `${index+14}. ${name}: ${statusText}\n`;
                });
                
                // 生成WhatsApp链接
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
                
                // 在新窗口中打开WhatsApp
                window.open(whatsappUrl, '_blank');
                
                alert('记录已提交！正在打开WhatsApp...');
            });
        });
    </script>
</body>
</html>
