        .container {

        .attendance-table {

        }
        .status-select {

            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .buttons {

            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {

            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;

        button:hover {

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 設置默認日期為今天
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('trainingDate').value = formattedDate;
            
            // 生成WhatsApp文案
            document.getElementById('generateWhatsApp').addEventListener('click', function() {
                generateWhatsAppMessage();
            });
            
            // 複製到剪貼簿
            document.getElementById('copyToClipboard').addEventListener('click', function() {
                const output = document.getElementById('whatsappOutput');
                output.select();
                document.execCommand('copy');
                alert('文案已複製到剪貼簿');
            });
            
            // 重置所有狀態
            document.getElementById('resetAll').addEventListener('click', function() {
                const selects = document.querySelectorAll('.status-select');
                selects.forEach(select => {
                    select.value = 'Yes';
                });
                alert('所有狀態已重置為「出席」');
            });
            
            // 傳送至WhatsApp
            document.getElementById('sendToWhatsApp').addEventListener('click', function() {
                const output = document.getElementById('whatsappOutput').value;
                if (output.trim() === '') {
                    alert('請先生成WhatsApp文案');
                    return;
                }
                
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(output)}`;
                window.open(whatsappUrl, '_blank');
            });
            
            function generateWhatsAppMessage() {
                const date = document.getElementById('trainingDate').value;
                const time = document.getElementById('trainingTime').value;
                const location = document.getElementById('trainingLocation').value;
                const coaches = document.getElementById('coachGroup').value;
                
                // 格式化日期
                const dateObj = new Date(date);
                const formattedDate = `${dateObj.getFullYear()}年${dateObj.getMonth()+1}月${dateObj.getDate()}日`;
                
                let message = `🏒 軟式曲棍球技術改良訓練班點名記錄 🏒\n\n`;
                message += `📅 日期：${formattedDate}\n`;
                message += `⏰ 時間：${time}\n`;
                message += `📍 地點：${location}\n`;
                message += `👨‍🏫 負責教練：${coaches}\n\n`;
                
                // 運動員出席情況
                message += `👥 運動員出席情況：\n`;
                const rows = document.querySelectorAll('#attendanceBody tr');
                let presentCount = 0;
                let absentCount = 0;
                
                rows.forEach(row => {
                    if (row.cells[2].textContent === '運動員') {
                        const name = row.cells[1].textContent;
                        const status = row.cells[3].querySelector('select').value;
                        const statusText = row.cells[3].querySelector('select').options[row.cells[3].querySelector('select').selectedIndex].text;
                        
                        if (status === 'Yes') {
                            presentCount++;
                        } else {
                            absentCount++;
                        }
                        
                        message += `   ${name}：${statusText}\n`;
                    }
                });
                
                message += `\n運動員出席統計：✅ 出席 ${presentCount}人 | ❌ 缺席 ${absentCount}人\n\n`;
                
                // 融合伙伴出席情況
                message += `🤝 融合伙伴出席情況：\n`;
                let partnerPresentCount = 0;
                let partnerAbsentCount = 0;
                
                rows.forEach(row => {
                    if (row.cells[2].textContent === '融合伙伴') {
                        const name = row.cells[1].textContent;
                        const status = row.cells[3].querySelector('select').value;
                        const statusText = row.cells[3].querySelector('select').options[row.cells[3].querySelector('select').selectedIndex].text;
                        
                        if (status === 'Yes') {
                            partnerPresentCount++;
                        } else {
                            partnerAbsentCount++;
                        }
                        
                        message += `   ${name}：${statusText}\n`;
                    }
                });
                
                message += `\n融合伙伴出席統計：✅ 出席 ${partnerPresentCount}人 | ❌ 缺席 ${partnerAbsentCount}人\n\n`;
                
                // 總計
                const totalPresent = presentCount + partnerPresentCount;
                const totalAbsent = absentCount + partnerAbsentCount;
                message += `📊 總出席統計：✅ 出席 ${totalPresent}人 | ❌ 缺席 ${totalAbsent}人\n\n`;
                
                // 添加生成時間
                const now = new Date();
                const generatedTime = `${now.getFullYear()}年${now.getMonth()+1}月${now.getDate()}日 ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                message += `此記錄由點名系統自動生成\n生成時間：${generatedTime}`;
                
                document.getElementById('whatsappOutput').value = message;
            }
        });
