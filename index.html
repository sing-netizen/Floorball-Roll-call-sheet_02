    <script>
        // 設置默認日期為今天
        document.getElementById('trainingDate').valueAsDate = new Date();
        
        // 生成WhatsApp點名記錄
        document.getElementById('generateWhatsApp').addEventListener('click', function() {
            const date = document.getElementById('trainingDate').value;
            const time = document.getElementById('trainingTime').value;
            const location = document.getElementById('trainingLocation').value;
            const coaches = document.getElementById('coachGroup').value;
            
            // 格式化日期
            const formattedDate = formatDate(date);
            
            let output = `🏒 軟式曲棍球技術改良訓練班點名記錄 🏒\n\n`;
            output += `📅 訓練日期：${formattedDate}\n`;
            output += `⏰ 訓練時間：${time}\n`;
            output += `📍 訓練地點：${location}\n`;
            output += `👨‍🏫 負責教練：${coaches}\n\n`;
            
            // 運動員出席情況
            output += `👥 運動員出席情況：\n`;
            let athleteCount = 0;
            for (let i = 1; i <= 13; i++) {
                const row = document.querySelector(`#attendanceTable tbody tr:nth-child(${i})`);
                const name = row.cells[1].textContent;
                const status = row.cells[3].querySelector('select').value;
                const statusText = getStatusText(status);
                
                output += `${i}. ${name} - ${statusText}\n`;
                if (status === 'Yes') athleteCount++;
            }
            output += `運動員出席人數：${athleteCount}/13\n\n`;
            
            // 融合伙伴出席情況
            output += `🤝 融合伙伴出席情況：\n`;
            let partnerCount = 0;
            for (let i = 14; i <= 19; i++) {
                const row = document.querySelector(`#attendanceTable tbody tr:nth-child(${i})`);
                const name = row.cells[1].textContent;
                const status = row.cells[3].querySelector('select').value;
                const statusText = getStatusText(status);
                
                output += `${i}. ${name} - ${statusText}\n`;
                if (status === 'Yes') partnerCount++;
            }
            output += `融合伙伴出席人數：${partnerCount}/6\n\n`;
            
            // 總出席情況
            output += `📊 總出席情況：\n`;
            output += `✅ 出席：${athleteCount + partnerCount}/19\n`;
            
            // 添加生成時間
            const now = new Date();
            const generatedTime = formatDateTime(now);
            output += `\n此記錄由點名系統自動生成\n生成時間：${generatedTime}`;
            
            document.getElementById('whatsappOutput').textContent = output;
        });
        
        // 複製到剪貼簿
        document.getElementById('copyToClipboard').addEventListener('click', function() {
            const outputText = document.getElementById('whatsappOutput').textContent;
            if (outputText) {
                navigator.clipboard.writeText(outputText).then(function() {
                    alert('已複製到剪貼簿！');
                }, function(err) {
                    console.error('複製失敗: ', err);
                });
            } else {
                alert('請先生成WhatsApp點名記錄！');
            }
        });
        
        // 重置所有狀態
        document.getElementById('resetAll').addEventListener('click', function() {
            const selects = document.querySelectorAll('.status-select');
            selects.forEach(select => {
                select.value = 'Yes';
            });
            document.getElementById('whatsappOutput').textContent = '';
        });
        
        // 輔助函數：格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}年${month}月${day}日`;
        }
        
        // 輔助函數：格式化日期時間
        function formatDateTime(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}年${month}月${day}日 ${hours}:${minutes}:${seconds}`;
        }
        
        // 輔助函數：獲取狀態文字
        function getStatusText(status) {
            switch(status) {
                case 'Yes': return '✅ 出席';
                case 'Abs': return '📝 請假';
                case 'O': return '❌ 無故缺席';
                case 'L': return '⏰ 遲到';
                case 'S': return '🤒 病假';
                case 'C': return '🏆 出外比賽';
                default: return '未知狀態';
            }
        }
