<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>軟式曲棍球技術改良訓練班點名系統</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Microsoft JhengHei", Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .attendance-table th, .attendance-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .attendance-table th {
            background-color: #f2f2f2;
        }
        .attendance-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .status-select {
            width: 100%;
            padding: 5px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        .btn-whatsapp {
            background-color: #25D366;
            margin-left: 10px;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .whatsapp-preview {
            margin-top: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            white-space: pre-line;
            font-family: Arial, sans-serif;
        }
        .emoji {
            font-size: 18px;
            margin-right: 5px;
        }
        .header-info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .header-item {
            flex: 1;
            min-width: 200px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .header-info {
                flex-direction: column;
            }
            .header-item {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>軟式曲棍球技術改良訓練班點名系統</h1>
        
        <div class="header-info">
            <div class="form-group header-item">
                <label for="date">📅 日期</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group header-item">
                <label for="time">⏰ 時間</label>
                <select id="time" required>
                    <option value="星期一 18:00-20:00">星期一 18:00-20:00</option>
                    <option value="星期六 18:00-20:00">星期六 18:00-20:00</option>
                </select>
            </div>
            <div class="form-group header-item">
                <label for="location">📍 地點</label>
                <select id="location" required>
                    <option value="九龍灣體育館">九龍灣體育館</option>
                    <option value="紅磡市政大廈體育館">紅磡市政大廈體育館</option>
                    <option value="九龍灣運動場">九龍灣運動場</option>
                </select>
            </div>
            <div class="form-group header-item">
                <label for="coach">👨‍🏫 教練組合</label>
                <select id="coach" required>
                    <option value="彭家威、何家瑩">彭家威、何家瑩</option>
                    <option value="何昌恆、何家瑩">何昌恆、何家瑩</option>
                    <option value="彭家威">彭家威</option>
                    <option value="何昌恆">何昌恆</option>
                    <option value="何家瑩">何家瑩</option>
                </select>
            </div>
        </div>
        
        <table class="attendance-table">
            <thead>
                <tr>
                    <th>編號</th>
                    <th>姓名</th>
                    <th>類別</th>
                    <th>出席狀態</th>
                </tr>
            </thead>
            <tbody id="attendance-body">
                <!-- 運動員列表將由JavaScript生成 -->
            </tbody>
        </table>
        
        <button class="btn" id="generate-btn">生成點名記錄</button>
        <button class="btn btn-whatsapp" id="whatsapp-btn">📤 傳送至 WhatsApp</button>
        
        <div class="whatsapp-preview" id="whatsapp-preview">
            <!-- WhatsApp 預覽內容將在這裡顯示 -->
        </div>
    </div>

    <script>
        // 運動員和融合伙伴數據
        const participants = [
            { id: 1, name: "羅翹鋒", type: "運動員" },
            { id: 2, name: "陳卓謙", type: "運動員" },
            { id: 3, name: "林日朗", type: "運動員" },
            { id: 4, name: "李浩生", type: "運動員" },
            { id: 5, name: "陳文輝", type: "運動員" },
            { id: 6, name: "陳文傑", type: "運動員" },
            { id: 7, name: "李穎駿", type: "運動員" },
            { id: 8, name: "呂家華", type: "運動員" },
            { id: 9, name: "林志忠", type: "運動員" },
            { id: 10, name: "曹俊業", type: "運動員" },
            { id: 11, name: "何子鵬", type: "運動員" },
            { id: 12, name: "吳國浩", type: "運動員" },
            { id: 13, name: "石振星", type: "運動員" },
            { id: 14, name: "陳考熒", type: "融合伙伴" },
            { id: 15, name: "麥偉俊", type: "融合伙伴" },
            { id: 16, name: "陳芯儀", type: "融合伙伴" },
            { id: 17, name: "江韻荍", type: "融合伙伴" },
            { id: 18, name: "夏仲文", type: "融合伙伴" },
            { id: 19, name: "黃展悅", type: "融合伙伴" }
        ];

        // 出席狀態選項與對應的emoji
        const statusOptions = [
            { value: "Yes", text: "✅ 出席", emoji: "✅" },
            { value: "Abs", text: "📝 請假", emoji: "📝" },
            { value: "O", text: "❌ 無故缺席", emoji: "❌" },
            { value: "L", text: "⏰ 遲到", emoji: "⏰" },
            { value: "S", text: "🤒 病假", emoji: "🤒" },
            { value: "C", text: "🏆 出外比賽", emoji: "🏆" }
        ];

        // 初始化表格
        function initTable() {
            const tbody = document.getElementById("attendance-body");
            tbody.innerHTML = "";
            
            participants.forEach(participant => {
                const row = document.createElement("tr");
                
                // 編號
                const idCell = document.createElement("td");
                idCell.textContent = participant.id;
                row.appendChild(idCell);
                
                // 姓名
                const nameCell = document.createElement("td");
                nameCell.textContent = participant.name;
                row.appendChild(nameCell);
                
                // 類別
                const typeCell = document.createElement("td");
                typeCell.textContent = participant.type;
                row.appendChild(typeCell);
                
                // 出席狀態
                const statusCell = document.createElement("td");
                const select = document.createElement("select");
                select.className = "status-select";
                select.dataset.id = participant.id;
                
                // 添加選項
                statusOptions.forEach(option => {
                    const optionElement = document.createElement("option");
                    optionElement.value = option.value;
                    optionElement.textContent = option.text;
                    select.appendChild(optionElement);
                });
                
                // 默認設置為"出席"
                select.value = "Yes";
                
                statusCell.appendChild(select);
                row.appendChild(statusCell);
                
                tbody.appendChild(row);
            });
        }

        // 生成WhatsApp文案
        function generateWhatsAppMessage() {
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const location = document.getElementById("location").value;
            const coach = document.getElementById("coach").value;
            
            // 格式化日期
            const dateObj = new Date(date);
            const formattedDate = dateObj.toLocaleDateString('zh-Hant', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
            
            let message = `🏒 軟式曲棍球技術改良訓練班 🏒\n\n`;
            message += `📅 日期：${formattedDate}\n`;
            message += `⏰ 時間：${time}\n`;
            message += `📍 地點：${location}\n`;
            message += `👨‍🏫 負責教練：${coach}\n\n`;
            
            // 運動員出席情況
            message += `🏃‍♂️ 運動員出席情況：\n`;
            participants.filter(p => p.type === "運動員").forEach(participant => {
                const select = document.querySelector(`select[data-id="${participant.id}"]`);
                const status = statusOptions.find(opt => opt.value === select.value);
                message += `${participant.id}. ${participant.name} ${status.emoji}\n`;
            });
            
            message += `\n`;
            
            // 融合伙伴出席情況
            message += `🤝 融合伙伴出席情況：\n`;
            participants.filter(p => p.type === "融合伙伴").forEach(participant => {
                const select = document.querySelector(`select[data-id="${participant.id}"]`);
                const status = statusOptions.find(opt => opt.value === select.value);
                message += `${participant.id}. ${participant.name} ${status.emoji}\n`;
            });
            
            // 添加生成時間
            const now = new Date();
            const generatedTime = now.toLocaleString('zh-Hant', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            message += `\n此記錄由點名系統自動生成\n生成時間：${generatedTime}`;
            
            return message;
        }

        // 初始化頁面
        document.addEventListener("DOMContentLoaded", function() {
            // 設置默認日期為今天
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById("date").value = formattedDate;
            
            // 初始化表格
            initTable();
            
            // 生成點名記錄按鈕
            document.getElementById("generate-btn").addEventListener("click", function() {
                const message = generateWhatsAppMessage();
                document.getElementById("whatsapp-preview").textContent = message;
            });
            
            // 傳送至WhatsApp按鈕
            document.getElementById("whatsapp-btn").addEventListener("click", function() {
                const message = generateWhatsAppMessage();
                const encodedMessage = encodeURIComponent(message);
                const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;
                window.open(whatsappUrl, '_blank');
            });
        });
    </script>
</body>
</html>
