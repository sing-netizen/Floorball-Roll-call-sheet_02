    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #34495e;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft JhengHei', '微軟正黑體', Arial, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark);
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        
        .attendance-table th, .attendance-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .attendance-table th {
            background-color: var(--primary);
            color: white;
            font-weight: bold;
        }
        
        .attendance-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .attendance-table tr:hover {
            background-color: #f1f2f6;
        }
        
        .status-select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .status-yes { background-color: rgba(46, 204, 113, 0.1); }
        .status-abs { background-color: rgba(243, 156, 18, 0.1); }
        .status-o { background-color: rgba(231, 76, 60, 0.1); }
        .status-l { background-color: rgba(155, 89, 182, 0.1); }
        .status-s { background-color: rgba(52, 152, 219, 0.1); }
        .status-c { background-color: rgba(241, 196, 15, 0.1); }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-warning {
            background-color: var(--warning);
            color: white;
        }
        
        .btn-primary:hover, .btn-success:hover, .btn-warning:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .whatsapp-preview {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 5px solid var(--success);
            white-space: pre-line;
            font-family: Arial, sans-serif;
        }
        
        .whatsapp-header {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .whatsapp-section {
            margin-bottom: 15px;
        }
        
        .whatsapp-list {
            margin-left: 20px;
        }
        
        .status-emoji {
            display: inline-block;
            width: 24px;
            text-align: center;
            margin-right: 5px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 設置默認日期為今天
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('trainingDate').value = formattedDate;
            
            // 為所有狀態選擇框添加事件監聽器
            const statusSelects = document.querySelectorAll('.status-select');
            statusSelects.forEach(select => {
                select.addEventListener('change', function() {
                    updateRowStatus(this);
                });
            });
            
            // 生成WhatsApp點名記錄按鈕
            document.getElementById('generateWhatsApp').addEventListener('click', generateWhatsAppMessage);
            
            // 重置所有狀態按鈕
            document.getElementById('resetAll').addEventListener('click', resetAllStatus);
            
            // 全部標記為出席按鈕
            document.getElementById('markAllPresent').addEventListener('click', markAllPresent);
            
            // 初始化WhatsApp預覽
            updateWhatsAppPreview();
        });
        
        function updateRowStatus(selectElement) {
            const row = selectElement.closest('tr');
            // 移除所有狀態類
            row.classList.remove('status-yes', 'status-abs', 'status-o', 'status-l', 'status-s', 'status-c');
            
            // 添加新狀態類
            if (selectElement.value) {
                row.classList.add('status-' + selectElement.value);
            }
            
            // 更新WhatsApp預覽
            updateWhatsAppPreview();
        }
        
        function generateWhatsAppMessage() {
            const date = document.getElementById('trainingDate').value;
            const time = document.getElementById('trainingTime').value;
            const location = document.getElementById('trainingLocation').value;
            const coaches = document.getElementById('coachGroup').value;
            
            // 格式化日期
            const formattedDate = formatDate(date);
            
            // 獲取出席狀態
            const athletes = [];
            const partners = [];
            
            const statusSelects = document.querySelectorAll('.status-select');
            statusSelects.forEach(select => {
                const row = select.closest('tr');
                const id = row.cells[0].textContent;
                const name = row.cells[1].textContent;
                const category = row.cells[2].textContent;
                const status = select.value;
                const statusText = select.options[select.selectedIndex].text;
                
                if (category === '運動員') {
                    athletes.push({ id, name, status, statusText });
                } else {
                    partners.push({ id, name, status, statusText });
                }
            });
            
            // 生成WhatsApp消息
            let message = `🏒 軟式曲棍球技術改良訓練班點名記錄 🏒\n\n`;
            message += `📅 日期：${formattedDate}\n`;
            message += `⏰ 時間：${time}\n`;
            message += `📍 地點：${location}\n`;
            message += `👨‍🏫 教練：${coaches}\n\n`;
            
            message += `👥 運動員出席情況：\n`;
            athletes.forEach(athlete => {
                message += `${athlete.id}. ${athlete.name} - ${athlete.statusText}\n`;
            });
            
            message += `\n🤝 融合伙伴出席情況：\n`;
            partners.forEach(partner => {
                message += `${partner.id}. ${partner.name} - ${partner.statusText}\n`;
            });
            
            message += `\n---\n`;
            message += `此記錄由點名系統自動生成`;
            
            // 顯示在預覽區域
            document.getElementById('whatsappPreview').textContent = message;
            
            // 創建WhatsApp分享鏈接
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;
            
            // 創建下載按鈕
            const downloadButton = document.createElement('button');
            downloadButton.className = 'btn-success';
            downloadButton.textContent = '傳送至 WhatsApp';
            downloadButton.onclick = function() {
                window.open(whatsappUrl, '_blank');
            };
            
            // 清除之前的按鈕並添加新按鈕
            const previewContainer = document.getElementById('whatsappPreview');
            const existingButton = previewContainer.querySelector('button');
            if (existingButton) {
                previewContainer.removeChild(existingButton);
            }
            previewContainer.appendChild(downloadButton);
        }
        
        function updateWhatsAppPreview() {
            // 簡單的預覽更新，僅顯示基本信息
            const date = document.getElementById('trainingDate').value;
            const time = document.getElementById('trainingTime').value;
            const location = document.getElementById('trainingLocation').value;
            const coaches = document.getElementById('coachGroup').value;
            
            const formattedDate = formatDate(date);
            
            let preview = `🏒 軟式曲棍球技術改良訓練班\n\n`;
            preview += `📅 日期：${formattedDate}\n`;
            preview += `⏰ 時間：${time}\n`;
            preview += `📍 地點：${location}\n`;
            preview += `👨‍🏫 教練：${coaches}\n\n`;
            preview += `點擊「生成WhatsApp點名記錄」按鈕查看完整出席情況。`;
            
            document.getElementById('whatsappPreview').textContent = preview;
        }
        
        function resetAllStatus() {
            const statusSelects = document.querySelectorAll('.status-select');
            statusSelects.forEach(select => {
                select.value = 'yes';
                updateRowStatus(select);
            });
            updateWhatsAppPreview();
        }
        
        function markAllPresent() {
            const statusSelects = document.querySelectorAll('.status-select');
            statusSelects.forEach(select => {
                select.value = 'yes';
                updateRowStatus(select);
            });
            updateWhatsAppPreview();
        }
        
        function formatDate(dateString) {
            if (!dateString) return '';
            
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            
            return `${year}年${month}月${day}日`;
        }
    </script>
</body>
