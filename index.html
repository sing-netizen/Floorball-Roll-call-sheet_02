    <script>
        // 設置默認日期為今天
        document.getElementById('training-date').valueAsDate = new Date();
        
        function submitForm() {
            // 驗證必填字段
            const date = document.getElementById('training-date').value;
            const location = document.getElementById('location').value;
            const coachCombination = document.getElementById('coach-combination').value;
            
            if (!date || !location || !coachCombination) {
                alert('請填寫所有必填字段（日期、地點、教練組合）');
                return;
            }
            
            // 收集所有出席狀態
            const athleteStatuses = [];
            const athleteRows = document.querySelectorAll('#athletes-table tbody tr');
            athleteRows.forEach(row => {
                const no = row.cells[0].textContent;
                const name = row.cells[1].textContent;
                const status = row.cells[2].querySelector('select').value;
                const remark = row.cells[3].querySelector('input').value;
                athleteStatuses.push({no, name, status, remark});
            });
            
            // 收集融合伙伴狀態
            const partnerStatuses = [];
            const partnerRows = document.querySelectorAll('#partners-table tbody tr');
            partnerRows.forEach(row => {
                const no = row.cells[0].textContent;
                const name = row.cells[1].textContent;
                const status = row.cells[2].querySelector('select').value;
                const remark = row.cells[3].querySelector('input').value;
                partnerStatuses.push({no, name, status, remark});
            });
            
            // 收集其他備註
            const notes = document.getElementById('notes').value;
            
            // 構建數據對象
            const record = {
                date,
                location,
                coachCombination,
                athletes: athleteStatuses,
                partners: partnerStatuses,
                notes
            };
            
            // 這裡可以發送到伺服器或存儲在本地
            console.log('提交的記錄:', record);
            
            // 顯示成功消息
            alert('點名記錄已成功提交！');
            
            // 可選：重置表單
            // document.querySelector('form').reset();
        }
        
        function printRecord() {
            // 這裡可以實現打印功能
            // 簡單實現：打印整個頁面
            window.print();
            
            // 更複雜的實現可以生成一個更適合打印的視圖
        }
        
        function shareToWhatsApp() {
            // 構建分享內容
            const date = document.getElementById('training-date').value;
            const location = document.getElementById('location').value;
            const coachCombination = document.getElementById('coach-combination').value;
            
            let message = `地板/軟式曲棍球技術改良訓練班點名記錄\n`;
            message += `日期: ${date}\n`;
            message += `地點: ${location}\n`;
            message += `教練組合: ${coachCombination}\n\n`;
            
            message += `運動員出席情況:\n`;
            const athleteRows = document.querySelectorAll('#athletes-table tbody tr');
            athleteRows.forEach(row => {
                const no = row.cells[0].textContent;
                const name = row.cells[1].textContent;
                const status = row.cells[2].querySelector('select').value;
                const remark = row.cells[3].querySelector('input').value;
                
                message += `${no}. ${name}: ${status}`;
                if (remark) message += ` (${remark})`;
                message += `\n`;
            });
            
            message += `\n融合伙伴出席情況:\n`;
            const partnerRows = document.querySelectorAll('#partners-table tbody tr');
            partnerRows.forEach(row => {
                const no = row.cells[0].textContent;
                const name = row.cells[1].textContent;
                const status = row.cells[2].querySelector('select').value;
                const remark = row.cells[3].querySelector('input').value;
                
                message += `${no}. ${name}: ${status}`;
                if (remark) message += ` (${remark})`;
                message += `\n`;
            });
            
            const notes = document.getElementById('notes').value;
            if (notes) {
                message += `\n其他備註: ${notes}\n`;
            }
            
            // 編碼消息以用於WhatsApp URL
            const encodedMessage = encodeURIComponent(message);
            
            // 打開WhatsApp分享鏈接
            window.open(`https://wa.me/?text=${encodedMessage}`);
        }
